{% extends 'base.html' %}

{% block title %}Password Reset {% endblock title %}

{% block content %}
    <h2>Password Reset</h2>
    <p>Please enter your email</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <br/>
        <input class="btn btn-success" type="submit" value="Reset my password">
    </form>

{% endblock content %}
