{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}LOGIN IN! {% endblock title %}

{% block content %}
    <h2>LOG IN</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <br/>
        <button class= "btn btn-success ml-2" type="submit">Log In</button>
    </form>
    <p>Click <a href="{% url 'password_reset' %}">Here</a>to Reset</p>

{% endblock content %}
